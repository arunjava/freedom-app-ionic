<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <img alt="New Offers" style="width:100px;height:60px" src="../../assets/generic_imgs/offers_240_240.jpg" />
            <ion-card-header>
              <ion-card-title>Offers</ion-card-title>
            </ion-card-header>
            <ion-button fill="clear">Action 1</ion-button>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <img alt="Mobiles" style="width:100px;height:60px"
              src="../../assets/mobile_imgs/mobile_img_1_240_240.jpg" />
            <ion-card-header>
              <ion-card-title>Mobiles</ion-card-title>
            </ion-card-header>
            <ion-button fill="clear">Action 1</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <img alt="New Offers" style="width:100px;height:60px" src="../../assets/generic_imgs/offers_240_240.jpg" />
            <ion-card-header>
              <ion-card-title>Offers</ion-card-title>
            </ion-card-header>
            <ion-button fill="clear">Action 1</ion-button>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <img alt="Mobiles" style="width:100px;height:60px"
              src="../../assets/mobile_imgs/mobile_img_1_240_240.jpg" />
            <ion-card-header>
              <ion-card-title>Mobiles</ion-card-title>
            </ion-card-header>
            <ion-button fill="clear">Action 1</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
